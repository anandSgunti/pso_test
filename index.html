<!DOCTYPE html>
<html>
<head>
    <title>WebAR Media Viewer</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
        }
        
        .arjs-loader div {
            position: absolute;
            width: 44px;
            height: 44px;
            margin: 8px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-color: #fff transparent transparent transparent;
            animation: arjs-loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes arjs-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div></div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <!-- Replace with your actual video path -->
            <video 
                id="video-asset" 
                src="/path/to/your/video.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted
                autoplay
            ></video>
            <!-- Replace with your actual GIF path -->
            <img 
                id="gif-asset" 
                src="/path/to/your/animation.gif"
                crossorigin="anonymous"
            />
        </a-assets>

        <!-- Video Marker -->
        <a-marker preset="hiro">
            <a-video
                src="#video-asset"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
            ></a-video>
        </a-marker>

        <!-- GIF Marker -->
        <a-marker preset="kanji">
            <a-image
                src="#gif-asset"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="2"
            ></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('video-asset');
            const videoMarker = document.querySelector('a-marker[preset="hiro"]');
            
            // Play video when marker is found
            videoMarker.addEventListener('markerFound', () => {
                video.play().catch(function(error) {
                    console.log("Video play error:", error);
                });
            });

            // Optional: pause when marker is lost
            videoMarker.addEventListener('markerLost', () => {
                video.pause();
            });

            // Initial play attempt
            video.play().catch(function(error) {
                console.log("Initial video play error:", error);
            });
        });
    </script>
</body>
</html>
