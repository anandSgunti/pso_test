<!DOCTYPE html>
<html>
<head>
    <title>WebAR GIF Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('gif-handler', {
            init: function() {
                let el = this.el;
                let isPlaying = false;
                const gifSrc = './top.gif';  // Replace with your GIF filename

                el.addEventListener('click', function() {
                    const material = el.getAttribute('material');
                    if (!isPlaying) {
                        material.src = gifSrc;
                        el.setAttribute('material', material);
                        isPlaying = true;
                    } else {
                        material.src = '';
                        el.setAttribute('material', material);
                        isPlaying = false;
                    }
                });
            }
        });
    </script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
        <!-- Create markerless AR content -->
        <a-plane 
            position="0 0 -2"  
            rotation="0 0 0"
            width="1.5" 
            height="1.5" 
            material="src: ./your-gif.gif; transparent: true"
            gif-handler>
        </a-plane>

        <a-camera position="0 0 0" look-controls wasd-controls></a-camera>
    </a-scene>
</body>
</html>
