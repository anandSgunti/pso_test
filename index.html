<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker-Based AR with Animation</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <!-- AR Scene with Marker -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            
            <!-- Lighting -->
            <a-entity light="type: ambient; intensity: 2; color: #FFFFFF"></a-entity>
            <a-entity light="type: directional; color: #FFFFFF; intensity: 2;" position="1 4 2"></a-entity>
            <a-entity light="type: point; color: #FFFFFF; intensity: 1.5; distance: 100" position="0 3 0"></a-entity>
            
            <!-- 3D Model with Animation -->
            <a-entity id="model"
                      position="0 0 0"
                      rotation="0 0 0"
                      scale="0.2 0.2 0.2"
                      gltf-model="./heart_A.glb"
                      animation-mixer="clip: *; loop: repeat; timeScale: 1"
                      material="metalness: 0.1; roughness: 0.2; emissive: #FFFFFF; emissiveIntensity: 0.5; color: #FFFFFF;"
                      shadow="cast: true; receive: false">
            </a-entity>
            
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
