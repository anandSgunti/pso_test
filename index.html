<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Horizontal Surface Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ar-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>

    <script>
        let camera, scene, renderer;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // AR Button
        class ARButton {
            static createButton(renderer, sessionInit = {}) {
                const button = document.getElementById('ar-button');

                function showStartAR() {
                    if (sessionInit.domOverlay === undefined) {
                        const overlay = document.createElement('div');
                        overlay.style.display = 'none';
                        document.body.appendChild(overlay);

                        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                        svg.setAttribute('width', 38);
                        svg.setAttribute('height', 38);
                        svg.style.position = 'absolute';
                        svg.style.right = '20px';
                        svg.style.top = '20px';
                        svg.addEventListener('click', function () {
                            currentSession.end();
                        });
                        overlay.appendChild(svg);

                        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        path.setAttribute('d', 'M 12,12 L 28,28 M 28,12 12,28');
                        path.setAttribute('stroke', '#fff');
                        path.setAttribute('stroke-width', 2);
                        svg.appendChild(path);

                        sessionInit.optionalFeatures = ['dom-overlay'];
                        sessionInit.domOverlay = { root: overlay };
                    }

                    let currentSession = null;

                    async function onSessionStarted(session) {
                        session.addEventListener('end', onSessionEnded);

                        renderer.xr.setReferenceSpaceType('local');
                        await renderer.xr.setSession(session);

                        button.textContent = 'STOP AR';
                        button.style.display = '';

                        currentSession = session;
                    }

                    function onSessionEnded() {
                        currentSession.removeEventListener('end', onSessionEnded);

                        button.textContent = 'START AR';
                        button.style.display = '';

                        currentSession = null;
                    }

                    button.style.display = '';
                    button.style.cursor = 'pointer';
                    button.textContent = 'START AR';

                    button.onmouseenter = function () {
                        button.style.opacity = '1.0';
                    };

                    button.onmouseleave = function () {
                        button.style.opacity = '0.5';
                    };

                    button.onclick = function () {
                        if (currentSession === null) {
                            navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                        } else {
                            currentSession.end();
                        }
                    };
                }

                function showARNotSupported() {
                    button.style.display = '';
                    button.style.cursor = 'auto';
                    button.style.left = 'calc(50% - 75px)';
                    button.style.width = '150px';
                    button.textContent = 'AR NOT SUPPORTED';
                }

                function stylizeElement(element) {
                    element.style.position = 'absolute';
                    element.style.bottom = '20px';
                    element.style.padding = '12px 6px';
                    element.style.border = '1px solid #fff';
                    element.style.borderRadius = '4px';
                    element.style.background = 'rgba(0,0,0,0.1)';
                    element.style.color = '#fff';
                    element.style.font = 'normal 13px sans-serif';
                    element.style.textAlign = 'center';
                    element.style.opacity = '0.5';
                    element.style.outline = 'none';
                    element.style.zIndex = '999';
                }

                if ('xr' in navigator) {
                    button.style.display = 'none';

                    stylizeElement(button);

                    navigator.xr.isSessionSupported('immersive-ar').then(function (supported) {
                        supported ? showStartAR() : showARNotSupported();
                    }).catch(showARNotSupported);

                    return button;
                } else {
                    const message = document.createElement('a');

                    if (window.isSecureContext === false) {
                        message.href = document.location.href.replace(/^http:/, 'https:');
                        message.innerHTML = 'WEBXR NEEDS HTTPS';
                    } else {
                        message.href = 'https://immersiveweb.dev/';
                        message.innerHTML = 'WEBXR NOT AVAILABLE';
                    }

                    message.style.left = 'calc(50% - 90px)';
                    message.style.width = '180px';
                    message.style.textDecoration = 'none';

                    stylizeElement(message);

                    return message;
                }
            }
        }

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();

            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
