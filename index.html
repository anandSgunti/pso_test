<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- Video asset -->
            <a-video 
                src="#videoAsset" 
                width="4" 
                height="2.25" 
                position="0 1 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>

        <!-- Video Asset Definition -->
        <video id="videoAsset" autoplay loop="true" crossorigin="anonymous" playsinline>
            <source src="whole gif.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </a-scene>
</body>
</html>
