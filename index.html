<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR with Static Image</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Define assets -->
      <a-assets>
        <!-- Preload the image -->
        <img id="static-image" src="person.png" />
      </a-assets>

      <!-- Define a marker -->
      <a-marker preset="hiro">
        <!-- Attach the image to a plane geometry -->
        <a-image
          src="#static-image"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
        ></a-image>
      </a-marker>

      <!-- Define a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
