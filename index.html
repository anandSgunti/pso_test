<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR with Animated GIF</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Include aframe-gif-shader component -->
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Define assets -->
      <a-assets>
        <!-- Preload the GIF -->
        <img id="animated-gif" src="top.gif" />
      </a-assets>

      <!-- Define a marker -->
      <a-marker preset="hiro">
        <!-- Attach the GIF to a plane geometry -->
        <a-entity
          geometry="primitive: plane; width: 1; height: 1;"
          material="shader: gif; src: #animated-gif;"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Define a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
