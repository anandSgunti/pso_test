<!DOCTYPE html>
<html>
<head>
    <title>WebAR Basic Test</title>
    <!-- Using most stable versions -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
        }
        
        .arjs-loader div {
            position: absolute;
            width: 44px;
            height: 44px;
            margin: 8px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-color: #fff transparent transparent transparent;
            animation: arjs-loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes arjs-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 999;
            background: rgba(0,0,0,0.8);
            padding: 10px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div></div>
    </div>
    <div id="debug"></div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true;"
        vr-mode-ui="enabled: false"
    >
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const debugDiv = document.getElementById('debug');
        
        // Log initialization steps
        window.addEventListener('camera-init', (e) => {
            debugDiv.innerHTML += 'Camera initialized<br>';
        });

        window.addEventListener('camera-error', (e) => {
            debugDiv.innerHTML += 'Camera error: ' + e + '<br>';
        });

        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            debugDiv.innerHTML += 'Scene loaded<br>';
        });

        scene.addEventListener('arjs-nft-loaded', (e) => {
            debugDiv.innerHTML += 'AR.js loaded<br>';
        });

        // Check requirements
        debugDiv.innerHTML += 'Checking setup...<br>';
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            debugDiv.innerHTML += 'Camera API available<br>';
        } else {
            debugDiv.innerHTML += 'Camera API not available<br>';
        }

        if (window.isSecureContext) {
            debugDiv.innerHTML += 'Secure context ✓<br>';
        } else {
            debugDiv.innerHTML += 'Not secure context (needs HTTPS) ✗<br>';
        }
    </script>
</body>
</html>
