<!DOCTYPE html>
<html>
<head>
    <title>AR.js with A-Frame - Auto-Playing GIF</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-plane
                material="shader: gif; src: url(https://anandsgunti.github.io/pso_test/top.gif);"
                width="1"
                height="1"
                position="0 0.5 0"
                rotation="-90 0 0"
            ></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
