<!DOCTYPE html>
<html>
<head>
    <title>WebAR Media Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
        }
        
        .arjs-loader div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 44px;
            height: 44px;
            margin: 8px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-color: #fff transparent transparent transparent;
            animation: arjs-loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes arjs-loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading indicator -->
    <div class="arjs-loader">
        <div></div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
    >
        <!-- Define your video asset -->
        <a-assets>
            <video 
                id="video-asset" 
                src="whole gif.mp4"
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
            ></video>
            <img 
                id="gif-asset" 
                src="top.gif"
                crossorigin="anonymous"
            />
        </a-assets>

        <!-- Video Marker -->
        <a-marker preset="hiro">
            <a-video
                src="#video-asset"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
            ></a-video>
        </a-marker>

        <!-- GIF Marker -->
        <a-marker preset="kanji">
            <a-image
                src="#gif-asset"
                position="0 0 0"
                rotation="-90 0 0"
                width="2"
                height="2"
            ></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            // Get video element
            const video = document.getElementById('video-asset');
            
            // Auto-play video when loaded
            video.play().catch((error) => {
                console.log("Video autoplay failed:", error);
            });

            // Handle video playback when marker is found
            const videoMarker = document.querySelector('a-marker[preset="hiro"]');
            videoMarker.addEventListener('markerFound', () => {
                video.play().catch((error) => {
                    console.log("Video play on marker failed:", error);
                });
            });

            // Optional: pause video when marker is lost
            videoMarker.addEventListener('markerLost', () => {
                video.pause();
            });
        });
    </script>
</body>
</html>
