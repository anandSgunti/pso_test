<!DOCTYPE html>
<html>
<head>
    <title>WebAR GIF Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('gif-material', {
            init: function() {
                // Force material update to ensure GIF plays
                const el = this.el;
                el.addEventListener('materialtextureloaded', () => {
                    el.getObject3D('mesh').material.map.image.play();
                });
            }
        });
    </script>
</head>
<body style="margin: 0;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <img id="gif" src="https://anandsgunti.github.io/pso_test/top.gif" crossorigin="anonymous">
        </a-assets>
        <a-marker preset="hiro">
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                material="shader: flat; src: #gif; transparent: true;"
                gif-material
                width="2"
                height="2"
            ></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
